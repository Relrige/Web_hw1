<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додавання викладача</title>
</head>
<body>

<div class="form-container">
    <h2>Додавання викладача</h2>
    <form>
        <div class="form-group">
            <h3>Повне ім'я:</h3>
            <input type="text" name="full-name">
        </div>
        <div class="form-group">
            <h3 for="gender">Стать:</h3>
            <select name="gender">
                <option value="male">Чоловіча</option>
                <option value="female">Жіноча</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Дата народження:</h3>
            <input type="date" name="dateOfBirth">
        </div>
        <div class="form-group">
            <h3>Email:</h3>
            <input type="email" name="email">
        </div>
        <div class="form-group">
            <h3>Телефон:</h3>
            <input type="tel" name="phone">
        </div>
        <div class="form-group">
            <h3>Бажаний колір фону:</h3>
            <input type="color" name="background-color">
        </div>
        <div class="form-group">
            <h3>Країна:</h3>
            <input type="text" name="country">
        </div>
        <div class="form-group">
            <h3>Місто:</h3>
            <input type="text" name="city">
        </div>
        <div class="form-group">
            <h3>Коментар:</h3>
            <textarea name="comment"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Додати викладача</button>
        </div>
    </form>
</div>

</body>
</html>
