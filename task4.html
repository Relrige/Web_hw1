<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця статистики</title>
</head>
<body>
<h1>Табличка html</h1>
<table>
    <thead>
        <tr>
            <th>Вік</th>
            <th>Стать</th>
            <th>Країна</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>30</td>
            <td>Чоловік</td>
            <td>Україна</td>
        </tr>
        <tr>
            <td>28</td>
            <td>Жінка</td>
            <td>США</td>
        </tr>
        <tr>
            <td>18</td>
            <td>Жінка</td>
            <td>Польща</td>
        </tr>
    </tbody>
</table>

</body>
</html>
