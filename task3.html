<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Повна версія картки викладача</title>
</head>
<body>
<header>
    <h2>Повна версія картки викладача</h2>
</header>
<div class="teacher-card" data-background-color="#ff0000">
    <picture>
        <source media="(min-width: 750px)" srcset="https://t3.ftcdn.net/jpg/02/65/18/30/360_F_265183061_NkulfPZgRxbNg3rvYSNGGwi0iD7qbmOp.jpg"/>
        <img src="teacher_image.webp" alt="Teacher Image">
    </picture>
    
    <div class="teacher-info">
        <section>
            <h2>Повне ім'я:</h2>
            <p id="full-name">Щииглевська Юлія Олександрівна</p>
        </section>

        <section>
            <h3>Стать:</h3>
            <p id="gender">Жіноча</p>
        </section>

        <section>
            <h3>Вік:</h3>
            <p id="age">25</p>
        </section>

        <section>
            <h3>Email:</h3>
            <p id="email">teacher@email.com</p>
        </section>

        <section>
            <h3>Телефон:</h3>
            <p id="phone">0987654321</p>
        </section>

        <section>
            <h3>Країна:</h3>
            <p id="country">Україна</p>
        </section>
        <section>
            <h3>Місто:</h3>
            <p id="city">Київ</p>
        </section>

        <section>
            <h3>Коментар:</h3>
            <p id="comment">Без коментарів</p>
        </section>
        
        <section>
            <h3>Карта:</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d40104.02791293752!2d30.500005109879964!3d50.48052532563168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4ce3f8783f067%3A0x20e77fb079389395!2z0J3QsNGG0ZbQvtC90LDQu9GM0L3QuNC5INGD0L3RltCy0LXRgNGB0LjRgtC10YIgwqvQmtC40ZTQstC-LdCc0L7Qs9C40LvRj9C90YHRjNC60LAg0LDQutCw0LTQtdC80ZbRj8K7!5e0!3m2!1suk!2sua!4v1715585972539!5m2!1suk!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>
</div>

<footer>
    <p>Author: Stas Kulakevych</p>

</footer>

</html>
